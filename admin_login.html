<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <input type="password" id="password" placeholder="Enter password" /><br>
    <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password<br>
    <button onclick="checkLogin()">Login</button>

    <script>
        // Function to check the login password
        function checkLogin() {
            var password = document.getElementById('password').value;
            if (password === 'admin123') {
                window.location.href = 'view_data.html'; // Redirect to view data page
            } else {
                alert('Incorrect password!');
            }
        }

        // Function to toggle the password visibility
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var showPasswordCheckbox = document.getElementById('showPassword');
            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text'; // Change type to text to show the password
            } else {
                passwordField.type = 'password'; // Change type to password to hide the password
            }
        }
    </script>
</body>
</html>
